<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color: #dddddd;">
    <div class="login-box">
        <div class="login-header">Login</div>
        <div class="login-body">
            <p>Por favor, insira o seu nome de usuário e a senha respectivamente.</p>
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <label>Nome de Usuário</label>
                <input type="text" class="form-control" name="username" placeholder="Nome de Usuário" id="username" required>
                <label>Senha</label>
                <input type="password" class="form-control" name="password" placeholder="Senha" id="password" required>
                <input type="checkbox" value="checked"><b> Lembrar login</b>
                <input type="submit" value="Login" class="form-control btn btn-success " name="">
            </form>
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <a href="{{ url_for('register') }}" class="hidden">Registre-se</a>
</body>
</html>
