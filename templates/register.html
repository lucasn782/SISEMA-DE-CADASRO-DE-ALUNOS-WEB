<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body style="background-color: #cccccc;">
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Crie um novo usuário ou faça login com um usuário já existente.</h5>
                <br>
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Nome de Usuário</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Insira o seu usuário!"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-pass fa" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Insira a sua senha!"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for messages in messages %}
                        <div class="alert alert-succes alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <input type="submit" value="Criar usuário" class="form-control btn btn-primary" name="" style="padding: 5px; background-color: rgb(0, 174, 255); color: white; font-weight: bolder; border-radius: 8px; box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.5); text-shadow: 1px 1px 10px black;"/>
                        <br>
                        <br>
                        <p style="padding: 5px; border-radius: 8px;"><a href="{{ url_for('login') }}" class="btn btn-dark" style="text-decoration: none; color: white; box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.5); text-shadow: 1px 1px 10px black;">Login</a></p>
                    </div>
                    <br>

                </form>
            </div>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
